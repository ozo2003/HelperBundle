services:
    sludio_helper.position.handler:
        class: Sludio\HelperBundle\Position\Service\PositionHandler
        public: false
        arguments:
            entityManager: "@doctrine.orm.entity_manager"
        calls:
            -
                - setPositionField
                -
                    - "%sludio_helper.position.field%"
    
    sludio_helper.twig.extension:
        class: Sludio\HelperBundle\Position\Twig\ObjectPositionExtension
        arguments:
            - "@sludio_helper.position.handler"
        public: false
        tags:
            - 
                name: twig.extension
